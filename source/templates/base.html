{% load static%}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/new.css'%}" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="icon" href="{% static 'images/logo.png'%}" type="image/icon type">
    <title>Rumi Press</title>
</head>

<body>
    <header id="nav-menu" aria-label="navigation bar">
        <div class="container">
            <div class="nav-start">
                <a class="logo" href="/">
                    <img src="{% static 'images/logo.png'%}" width="50" height="35" alt="Inc Logo" />
                </a>
                <nav class="menu">
                    <ul class="menu-bar">
                        <li><a class="nav-link text-dark" href="/" id="signin">Home</a></li>
                        <li><a class="nav-link text-dark" href="{% url 'signin'%}" id="signin">Sign In</a></li>
                    </ul>
                </nav>
            </div>
            <div class="nav-end">
                <div class="right-container">
                    <form class="search" role="search">
                        <input type="search" name="search" placeholder="Search" />
                        <i class="bx bx-search" aria-hidden="true"></i>
                    </form>
                    <a class="btn btn-outline-primary" href="{% url 'signin'%}" data-bs-toggle="modal" data-bs-target="#exampleModal">Login</a>
                </div>

                <button id="hamburger" aria-label="hamburger" aria-haspopup="true" aria-expanded="false">
                    <i class="bx bx-menu" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- landing page  -->
   
    <div class="home">
        <div class="home--content">
            <h1>Welcome to Rumi-Press</h1>
            <p>The Leading Distributor in the World</p>
        </div>
    </div>
    {% block content %}
    {% endblock %}
    <script src="{% static 'js/script.js'%}"></script>
</body>

</html>
