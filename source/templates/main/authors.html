{% extends '../base.html'%}

{% block content %}
  <h1>Authors</h1>
  {% if authors %}
    <ul>
      {% for author in authors %}
      <li>
        <a href="{% url 'author_details' pk=author.pk %}">{{author.name}}</a>
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no authors available.</p>
  {% endif %}
{% endblock %}
